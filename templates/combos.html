<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combos - 0zero Paradize</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/shared_styles.css') }}" rel="stylesheet">
</head>
<body class="text-white">
    {% include 'navigation.html' %}
    
    <div class="stars"></div>
    <div class="pixelated-fire"></div>
    
    <div class="content">
        <h1 class="text-4xl font-bold mb-6">Combos</h1>
        <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
            {% for combo in combos %}
            <div class="card">
                <img src="{{ url_for('static', filename='uploads/' + combo.thumbnail) }}" alt="{{ combo.title }}" class="w-full h-48 object-cover mb-4">
                <h2 class="text-xl font-semibold mb-2">{{ combo.title }}</h2>
                <p class="text-gray-300 mb-4">{{ combo.description[:100] }}...</p>
                <a href="{{ url_for('combo_detail', combo_id=combo.id) }}" class="pixelated-button">View Details</a>
            </div>
            {% endfor %}
        </div>
    </div>

    {% include 'footer.html' %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="{{ url_for('static', filename='js/star_background.js') }}"></script>
</body>
</html>
