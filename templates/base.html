<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}0zero Paradize{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='icon/icon.png') }}" type="image/png">
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('index') }}" class="logo">
                <img src="{{ url_for('static', filename='icon/icon.png') }}" alt="0zero Paradize Logo" height="50">
            </a>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('tools') }}"></a></li>
                <li><a href="{{ url_for('combos') }}"></a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <!-- Footer content removed as requested -->
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
